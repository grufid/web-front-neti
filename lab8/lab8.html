<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шамшиева Даяна Артуровна. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        main {
            background-color: rgb(107, 104, 104);
            color: white;
            margin: 0px 0px 35px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>
    <main>
        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
            <p>Счётчик: {{ counter }}</p>
            <button @click="incCounter" v-if='counter < 10'>++</button>
            <button @click="decCounter" v-if="counter > 0">--</button>
            <hr>
            <h2>Питомец:</h2>
            <div>Имя: {{ user.name }}</div>
            <div>Возраст: {{ user.age }}</div>
            <div>Порода: {{ user.breed }}</div>

            <div class="card" style="width:18rem;">
                <div class="card-body">
                    <h2 class="card-title">Аниме</h2>
                    <ul class="list-group">
                        <li v-for="(ani, id) in anime" class="list-group-item list-group-item-dark">
                        {{ ani }} <button @click="edit(id, ani)">?</button>
                        </li>
                    </ul>
                </div>
            </div>

            <h2>Аниме</h2>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Редактировать</th>
                    </tr>
                </thead>
                <tr v-for="(ani, id) in anime">
                    <td>
                        {{ ani }}
                    </td>
                    <td>
                        <button @click="edit(id, ani)">?</button>
                    </td>
                </tr>
            </table>
            <h2>Калькулятор</h2>
            <div class="row g-5">
                <div class="col-auto">
                    <input type="number" v-model="a" class="form-control">
                </div>
                <div class="col-auto">
                    +
                </div>
                <div class="col-auto">
                    <input type="number" v-model="b" class="form-control">
                </div>
                <div class="col-auto">
                    <button @click="sum" class="btn btn-primary">=</button>
                </div>
                <div class="col-auto">
                    <span class="badge text-bg-primary fs-5"> {{ result }}</span>
                </div>
            </div> 
        </div>
    </main>
    <footer>
        &copy; Шамшиева Даяна, ФБИ-32, 2 курс, 2025
    </footer> 
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello!',
                    messageRus: 'Привет!',
                    counter: 1,
                    user: {
                        name: 'Kiri',
                        age: '1',
                        breed: 'mongrels'
                    },
                    anime: ['Naruto', 'Hunter x Hunter', 'Jujutsu Kaisen', 'Attack on titan', 'One puncn man', 'Sword art online', 'Akame kill'],
                    a: 1,
                    b: 10,
                    result: '',
                }
            },
            methods: {
                incCounter() {
                    this.counter++;
                },
                decCounter() {
                    this.counter--;
                },
                edit(id, ani) {
                    let newName = prompt('Введите название аниме:', ani);
                    this.anime[id] = 'сохранение...';
                    setTimeout(() => {
                        this.anime[id] = newName;
                    }, 3000);
                },
                sum() {
                    this.result = this.a + this.b;
                }
            }
        }).mount('#app');
    </script>   
</body>
</html>
