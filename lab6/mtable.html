<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шамшиева Даяна Артуровна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <script>
        function showMultipleTable() {
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
            let c = parseInt(document.getElementById('c').value);
            let tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
            
            for(let i = a; i <=c; i++) {
                let s = `<div>${i} * ${b} = ${i*b}</div>`;
                tbl.innerHTML +=s;
            }
            if(a > c) {
                alert('Ошибка, начальное значение больше конечного!');
                return;
            }
        }

        function changeOutput() {
            showMultipleTable()
        }

    </script>
</head>
<body onload="showMultipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    <main>
        <div id="mtable" style="font-family: 'Times New Roman', Times, serif; font-size: 1.5em; font-weight: bold;"></div> 
        <label>Умножить на: <input type="number" value="7" id="b"></label><br>
        <label>Начать с: <input type="number" value="1" id="a"></label><br>
        <label>Закончить на: <input type="number" value="10" id="c"></label><br>
        <div><input type="button" value="Таблица" onclick="changeOutput()"></div>
        
        <div id="output"></div>

    </main>

    <footer>
        <hr>
        &copy; Шамшиева Даяна, ФБИ-32, 2 курс, 2025
    </footer>
    
</body>
</html>
