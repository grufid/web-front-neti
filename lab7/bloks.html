<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шамшиева Даяна Артуровна. Добавление блоков</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <script>
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 100);
            const b = Math.floor(Math.random() * 100);
            return `rgb(${r},${g},${b})`;
        }
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = getRandomColor();
            newBlock.style.height = '40px';
            newBlock.style.borderRadius = '20px';
            newBlock.style.margin = '5px';

            document.querySelector('main').appendChild(newBlock);
        }
    </script>
    <style>
        button {
            background-color: rgba(114, 10, 10, 0.608);
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgb(238, 233, 233);
        }
        button:hover {
            background-color: rgb(73, 4, 4);
            box-shadow: 0 0 5px #000;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick="addNewBlock()">Добавить блок</button>

    </main>
    <footer>
        <hr>
        &copy; Шамшиева Даяна, ФБИ-32, 2 курс, 2025
    </footer>
    
</body>
</html>
