<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шамшиева Даяна Артуровна. Вычисления</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(isNaN(a)) {
                alert('Введите числовые значения в поля');
                return;
            }
            if(isNaN(b)) {
                alert('Введите числовые значения в поля');
                return;
            }
            let result = a + b;
            alert(' Сумма ' + a + ' и ' + b + ' равна ' + result);   
        }
        function showSub() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(isNaN(a)) {
                alert('Введите числовые значения в поля');
                return;
            }
            if(isNaN(b)) {
                alert('Введите числовые значения в поля');
                return;
            }
            let result = a - b;
            alert(' Разность ' + a + ' и ' + b + ' равна ' + result);   
        }
        function showMul() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(isNaN(a)) {
                alert('Введите числовые значения в поля');
                return;
            }
            if(isNaN(b)) {
                alert('Введите числовые значения в поля');
                return;
            }
            let result = a * b;
            alert(' Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b == 0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            if(isNaN(a)) {
                alert('Введите числовые значения в поля')
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';;
                return;
            }
            inputA.style.color = '';
            inputA.style.borderColor = '';
            if(isNaN(b)) {
                alert('Введите числовые значения в поля');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            inputB.style.color = '';
            inputB.style.borderColor = '';
            let result = a/b;
            alert(a + ' / ' + b + ' = ' + result);
        }
        function showStep() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(a+b == 0) {
                alert('Ошибка!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            if(isNaN(a)) {
                alert('Введите числовые значения в поля');
                return;
            }
            if(isNaN(b)) {
                alert('Введите числовые значения в поля');
                return;
            }
            inputB.style.color = '';
            inputB.style.borderColor = '';
            inputA.style.color = '';
            inputA.style.borderColor = '';
            let result = a ** b;
            alert(a + ' ^ ' + b + ' = ' + result);
        }
        function showAuthor () {
            let author = 'Авторка страницы:\nШамшиева Даяна Артуровна';
            alert(author);
        }
        function showFooter () {
            let footer = 'До свидания!';
            alert(footer);
        }
        function showHeader () {
            let header = 'Добро пожаловать!';
            alert(header);
        }
        function changeOutput(buttonNum, backColor, textColor, borderStyle, borderWidth, borderRadius, textTransform, transition, fontFamily) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderStyle = borderStyle;
            output.style.borderWidth = borderWidth;
            output.style.borderRadius = borderRadius;
            output.style.textTransform = textTransform;
            output.style.transition = transition;
            output.style.fontFamily = fontFamily;
        }
    </script>
    <style>
        footer, header {
            cursor:pointer;
        }
        .message {
            cursor:pointer;
            font-size: 18px;
            margin-top: 10px;
            width: 230px;
            height: 50px;
            background-color: rgb(242, 225, 208);
            border: 3px solid rgb(16, 10, 1);
            display: inline-block;
            text-align: center;
            line-height: 50px;
        }
        #output {
            width: 18%;
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: fixed;
            left: 40.5%;
        }
        .new {
            display: flex;
            justify-content: center; 
            align-items: center; 
            margin: 15px;
        }
    </style>
</head>
<body>
    <header oncontextmenu="showHeader()">
        НГТУ, ФБ, ФБИ-32, Лабораторная работа V
        <hr>
    </header>
    <main>
        <label>Первое число: <input type="number" value="10" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="10" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showSub()">Найти разность чисел</div>
        <div class="message" onclick="showMul()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showStep()">Найти степень числа</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class="new">
            <input type="button" value="Кнопка I" onclick="changeOutput(1, '#000000', '#da101f', 'dashed', '5px', '10%', 'lowercase', 'all 0.3s ease', 'Arial')">
            <input type="button" value="Кнопка II" onclick="changeOutput(2, '#990074', '#39ff14', 'double', '3px', '30%', 'uppercase', 'all 0.5s ease-in-out', 'Courier New')">
            <input type="button" value="Кнопка III" onclick="changeOutput(3, '#fce38a', '#2d3436', 'dotted', '4.5px', '45%', 'capitalise', 'all 0.3s ease-in-out', 'Comic Sans MS')">
            <input type="button" value="Кнопка IV" onclick="changeOutput(4, '#4f4f4f', '#ebe7db', 'solid', '4px', '6px', 'uppercase', 'all 0.7s ease-in-out', 'Helvetica')">
        </div>

        <div id="output"></div>
    </main>
    <footer ondblclick="showFooter()">
        &copy; Шамшиева Даяна, ФБИ-32, 2 курс, 2025
    </footer>

</body>
</html>
