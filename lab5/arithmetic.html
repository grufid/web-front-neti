<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шамшиева Даяна Артуровна. Вычисления</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(isNaN(a)) {
                alert('Введите числовые значения в поля');
                return;
            }
            let result = a + b;
            alert(' Сумма ' + a + ' и ' + b + ' равна ' + result);   
        }
        function showSub() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(isNaN(a)) {
                alert('Введите числовые значения в поля');
                return;
            }
            let result = a - b;
            alert(' Разность ' + a + ' и ' + b + ' равна ' + result);   
        }
        function showMul() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(isNaN(a)) {
                alert('Введите числовые значения в поля');
                return;
            }
            let result = a * b;
            alert(' Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b == 0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            if(isNaN(a)) {
                alert('Введите числовые значения в поля')
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';;
                return;
            }
            inputA.style.color = '';
            inputA.style.borderColor = '';
            if(isNaN(b)) {
                alert('Введите числовые значения в поля');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            inputB.style.color = '';
            inputB.style.borderColor = '';
            let result = a/b;
            alert(a + ' / ' + b + ' = ' + result);
        }
        function showStep() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(a+b == 0) {
                alert('Ошибка!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            if(isNaN(a)) {
                alert('Ошибка!');
                return;
            }
            if(isNaN(b)) {
                alert('Ошибка!');
                return;
            }
            inputB.style.color = '';
            inputB.style.borderColor = '';
            let result = a ** b;
            alert(a + ' ^ ' + b + ' = ' + result);
        }
        function showAuthor () {
            let author = 'Авторка страницы:\nШамшиева Даяна Артуровна';
            alert(author);
        }
        function showFooter () {
            let footer = 'До свидания!';
            alert(footer);
        }
        function showHeader () {
            let header = 'Добро пожаловать!';
            alert(header);
        }
    </script>
    <style>
        footer, header {
            cursor:pointer;
        }
        .message {
            cursor:pointer;
            font-size: 30px;
            width: 400px;
            height: 100px;
            background-color: rgb(242, 225, 208);
            border: 3px solid rgb(16, 10, 1);
            display: inline-block;
            text-align: center;
            line-height: 85px;

        }
    </style>
</head>
<body>
    <header oncontextmenu="showHeader()">
        НГТУ, ФБ, ФБИ-32, Лабораторная работа V
        <hr>
    </header>
    <main>
        <label>Первое число: <input type="number" value="10" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="10" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showSub()">Найти разность чисел</div>
        <div class="message" onclick="showMul()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showStep()">Найти степень числа</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>
    <footer ondblclick="showFooter()">
        &copy; Шамшиева Даяна, ФБИ-32, 2 курс, 2025
    </footer>

</body>
</html>
