<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шамшиева Даяна Артуровна. Оформление текста</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon-16x16.png">
    <script>
        function showCoords() {
                let x = this.event.x;
                let y = this.event.y;
                let div = document.getElementById('block');
                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';

                if (event.ctrlKey) {
                    div.style.color = 'yellow';
                    div.style.backgroundColor = 'darkred';
                    div.innerHTML += '<br><i>Нажата клавиша Ctrl</i>';
                } 
                else if (event.altKey) {
                    div.style.color = 'darkgreen';
                    div.style.backgroundColor = 'black';
                    div.innerHTML += '<br><i>Нажата клавиша Alt</i>';
                } 
                else if (event.shiftKey) {
                    div.style.color = 'pink';
                    div.style.backgroundColor = 'brown';
                    div.innerHTML += '<br><i>Нажата клавиша Shift</i>';
                } 
                else {
                    div.style.color = 'black';
                    div.style.backgroundColor = 'white';
                }
            }
    </script>
    <style>
        #block {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-color: blanchedalmond;
            cursor: crosshair;
            font-family: 'Times New Roman', Times, serif;
        }

    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, ФБИ-32, Лабораторная работа V
        <hr>
    </header>
    <main>
        <div id="block" onmousemove="showCoords()" style="border-color: rgb(0, 0, 0); border-width: 1px; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);"></div>
    </main>
    <footer>
        &copy; Шамшиева Даяна, ФБИ-32, 2 курс, 2025
    </footer>
    
</body>
</html>
